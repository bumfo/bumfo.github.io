<!DOCTYPE HTML>
<title>Parallax</title>

<style>
html, body {
	margin: 0;
	padding: 0;
}
html {
	height: 100%;
}
body {
	height: 100%;
}
section, .placeholder {
	height: 19.182%;/*20%;*/
	margin-bottom: 0.818%;
}
section {
	position: -webkit-sticky;
	position: sticky;
	top: 0;

	background: rgba(0,0,0,0.1);
	color: #fff;

	font: 72px avenir, sans-serif;
}
article {
	height: 550%;
}
footer {
	text-align: center;
}
.sticky {
	position: fixed;
	top: 0;

	height: 100%;
	width: 100%;

	z-index: -1;
}
</style>

<article>
	<section>1</section>
	<section>2</section>
	<section>3</section>
	<section>4</section>
	<section>5</section>
</article>
<footer>Thank you! </footer>

<script>
var Sticky = function() {
	var s = [], 
		support = (function testSupport() {
		var div = document.createElement("div");
		var st = ["sticky", "-webkit-sticky"];

		return st.some(function(x) {
			div.style.position = x;

			return div.style.position === x;
		});
	}());

	function Sticky(o) {
		var self = this;

		s.push(self);

		self[0] = o;

		var placeholder = document.createElement("div");
		self.placeholder = placeholder;
		placeholder.classList.add("placeholder");

		self.fixed = false;

		self.posit = posit;

		function posit() {
			var rect;

			if (self.fixed) {
				rect = placeholder.getBoundingClientRect();

				self.staticTop = rect.top + window.pageYOffset;
			} else {
				rect = o.getBoundingClientRect();

				self.staticTop = rect.top + window.pageYOffset;
			}
		}

		posit();
	}

	Sticky.prototype.stick = function() {
		if (support)
			return;

		var o = this[0], 
			top = this.staticTop;

		var placeholder = this.placeholder, fixed = this.fixed;

		console.log(top);

		if (top > window.pageYOffset && fixed) {
			placeholder.parentNode.removeChild(placeholder);

			o.classList.remove("sticky");

			fixed = false;
		} else if (top <= window.pageYOffset && !fixed) {
			o.parentNode.insertBefore(placeholder, o);

			o.classList.add("sticky");

			fixed = true;
		}

		this.fixed = fixed;
	};

	if (!support) {
		window.addEventListener("scroll", function() {
			s.forEach(function(x) { x.stick(); });
		});

		window.addEventListener("resize", function() {
			s.forEach(function(x) { x.posit(); });
			s.forEach(function(x) { x.stick(); });
		});
	} else {
		console.log("support");
	}


	return Sticky;
}();

document.addEventListener("DOMContentLoaded", function() {
	var s = Array.prototype.map.call(document.querySelectorAll('section'), function(x) { return new Sticky(x); });
});
</script>
