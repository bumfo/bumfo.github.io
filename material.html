<!DOCTYPE html>
<title>Material</title>

<style>
  body {
    margin: 100px;
    background: #eee;
  }
  div {
    width: 200px;
    height: 200px;
    margin: 0 auto;
    background: #fff;
    border-radius: 2px;
    box-shadow: 0 3px 6px 0 rgba(0,0,0,0.3), 0 0 5px 0 rgba(0,0,0,0.1);

    transition: all cubic-bezier(0.4, 0.0, 0.2, 1) 375ms;
    transition-property: width, height;
    transition-delay: 75ms, 0ms;
  }
  div:hover {
    width: 400px;
    height: 400px;
    transition-delay: 0ms, 75ms;
  }
</style>
